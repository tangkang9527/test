<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户列表展现案例</title>
	</head>
	<body>
		<div id="app">
			<h1 align="center">用户列表展现案例</h1>
			<table align="center" border="1px" width="500px">
				<tr align="center">
					<td>ID编号</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>性别</td>
					<td>操作</td>
				</tr>
				<tr align="center">
					<td>100</td>
					<td>张三</td>
					<td>19</td>
					<td>男</td>
					<td>
						<button>修改</button>
						<button>删除</button>
					</td>
				</tr>
			</table>
			<hr />
			<div>
				<h3 align="center">用户修改操作</h3><br>
				<p>
						用户ID号: <input type="text" name="id"/>
						用户名称: <input type="text" name="name"/>
				</p>
				<p>
					用户年龄: <input type="text" name="age"/>
					用户性别: <input type="text" name="sex"/>
				</p>
				<p>
					<button>修改</button>
				</p>
			</div>
		</div>
		
		
		<script src="../js/axios.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			
		</script>
	</body>
</html>
